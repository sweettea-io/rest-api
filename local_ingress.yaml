apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: local-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: local.sweettea
    http:
      paths:
      - path: /
        backend:
          serviceName: rest-api-server
          servicePort: 80